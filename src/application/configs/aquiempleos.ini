8040.vision="Fundado el 4 de mayo de 1839, el diario El Comercio se ha convertido, por el esfuerzo de sus trabajadores y el reconocimiento del público, en el medio de comunicación de mayor credibilidad en el país. En sus más de 176 años de existencia, la historia de El Comercio ha sido la historia de la lucha por la dignidad humana, la soberanía nacional, el imperio de la Constitución y de las leyes, las libertades democráticas, la paz interna y la justicia social . Una lucha en la que no ha faltado nunca la defensa de los intereses del país y, la más importante de todas las libertades: la de prensa."
8040.mision="Somos el principal Grupo Multimedia del Perú comprometido con el servicio al país y el bienestar de las personas, que mantiene sus principios y valores desde su origen. Desarrollamos con pasión y entregamos contenidos que satisfacen expectativas de las diferentes audiencias y para ello estamos en proceso continuo de entender las necesidades de la gente, el comportamiento del mercado y las nuevas oportunidades que la tecnología y los medios nos brindan. Fomentamos relaciones mutuamente beneficiosas y de largo plazo con nuestros clientes, basado en el valor que podemos agregar a través de la excelencia de los servicios y productos que proveemos. Nos preocupamos porque nuestra gente cuente con el ambiente y los espacios que estimulen sus destrezas y talentos."
